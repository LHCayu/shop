<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="../static/css/style.default.css" id="theme-stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#rs").click(function () {
                $("input").val("");
            })
        })
    </script>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-5">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>登录</h1>
                            </div>
                            <p>网上书城</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-7 bg-white">
                    <form id="rgt" method="post" action="/loginIn" class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="username" class="input-material" type="text" name="username" placeholder="请输入用户名" >
                            </div>
                            <div class="form-group">
                                <input id="password" class="input-material" type="password" name="password" placeholder="请输入密码"   >
                            </div>
                            <span class="form-group">
                                <button id="sb" type="submit" name="registerSubmit" class="btn btn-primary">登录</button>
                            </span>
                            <span class="form-group">
                                <button id="rs" type="reset" name="registerSubmit" class="btn btn-primary">重置</button>
                            </span>
                            <p></p>
                            <small>没有账号?</small><a href="/register" class="signup">&nbsp;马上注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
